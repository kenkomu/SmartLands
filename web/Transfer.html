<!DOCTYPE html>
<html>
<head>
    <title>Transfer Property</title>
</head>
<body>
    <h1>Transfer Property</h1>
    <form id="transferForm">
        <label for="propertyId">Property ID:</label><br>
        <input type="text" id="propertyId" name="propertyId"><br><br>
        
        <label for="fromAccount">From Account:</label><br>
        <input type="text" id="fromAccount" name="fromAccount"><br><br>
        
        <label for="toAccount">To Account:</label><br>
        <input type="text" id="toAccount" name="toAccount"><br><br>
        
        <input type="submit" value="Transfer Property">
    </form>

  
</body>
</html>
